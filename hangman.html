<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
</head>
<body>
    
    
<div class="container">
    <div class="jumbotron">
     <h1>OMG......It's HangMan!!!</h1>
     <p>Let guess your best friend name</p>
     </div>

     
     <div class="panel panel-default">
           <div class="panel-heading">
                 <h3 class="panel-title">Word to guess</h3>
           </div>
           <div class="panel-body">
                 <h2 id="wordToGuess"> _ _ _ _ _ _</h2>
           </div>
     </div>

     
     <div class="panel panel-default">
         <div class="panel-body">
            Wrong guess: <span id = "wrongGuesses"></span>
         </div>
     </div>

     
     <div class="panel panel-default">
         <div class="panel-body">
            Guesses Left : <span id ="numGuesses">9</span> 
         </div>
     </div>

     
     <div class="panel panel-default">
         <div class="panel-body">
            Win Counter : <span id="WinCounter">0</span>
         </div>
     </div>

     
     <div class="panel panel-default">
         <div class="panel-body">
           Loss Counter : <span id="lossCounter">0</span>
         </div>
     </div>


     
     


    <!---link to javascript-->

     <script src="logic.js"></script>
     
     
     
     
     
     
</div>
</body>
</html>
